<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Game - Rock,Paper, Scissor</title>
</head>
<body>
    <!--<h1 id="header" ></h1>-->
    <div id="game">
        <div id="header">
            <h1>Score</h1>
            <div>
                <span>Player: </span>
                <span id="p_score"></span>
            </div>  
            <div>
                <span>CPU: </span>
                <span id="c_score"></span>
            </div>
            <div>
                <span>Tie: </span>
                <span id="t_score"></span>
            </div> 
            <div>
                <span>Result: </span>
                <span id="result"></span>
            </div>     
        </div>
        
        <div id="game-area">
            <div id="cpu-area">
                <img id="img2">
                <div id="cpu-op"></div>
            </div>    
            <center><h3>VS</h2></center>
            
            <div id="player-area">
                <img id="img">
            </div>
            
            <div id="options">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissor">Scissor</button>
            </div>

        </div>
    </div>

    

    <script src="./script.js"></script>
</body>
</html>
